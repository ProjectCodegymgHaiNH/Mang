<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let mangX = [4,2,12,3,8,6]
    let dau=0, cuoi = mangX.length-1;
    let trunggian
    for (let i=dau; i<=cuoi; i++){
        trunggian = mangX[dau]
        mangX[dau] = mangX[cuoi]
        mangX[cuoi] = trunggian
        dau++
        cuoi--
    }
    document.write(mangX)
</script>
</body>
</html>
